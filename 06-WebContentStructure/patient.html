<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="date">Date of birth</label><br>
        <input type="date" name="date" id="date"><br><br>

        <label for="place">Place of birth</label><br>
        <input type="text" name="place" id="place"><br><br>

        <label for="ilnesses">Ilnesses</label><br>
        <input type="checkbox" name="Cold" id="Cold">Cold<br>
        <input type="checkbox" name="Flu" id="Flu">Flu<br>
        <input type="checkbox" name="Fever" id="Fever">Fever<br>
        <input type="checkbox" name="Headache" id="Headache">Headache<br><br>

        <label for="notes">Notes</label><br>
        <textarea name="notes" id="notes"></textarea><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
